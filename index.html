
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniAnalyzer AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    #root:empty::before {
      content: 'Loading Application...';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #6366f1;
      font-weight: bold;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Global error:', msg, 'at', url, ':', lineNo);
      const root = document.getElementById('root');
      if (root && root.innerHTML === '') {
        root.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Launch Error</h1><p>The application failed to start. This is often due to a missing API_KEY or a network issue loading modules.</p></div>';
      }
      return false;
    };
  </script>
</body>
</html>
