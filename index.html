
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniAnalyzer AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    #root:empty::before {
      content: 'OmniAnalyze is starting...';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #6366f1;
      font-weight: 600;
      font-size: 1.25rem;
    }
  </style>
  <script>
    // Ensure process.env doesn't crash the app if missing
    window.process = window.process || { env: {} };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.addEventListener('error', function(event) {
      if (event.message.includes('Import map')) {
        const root = document.getElementById('root');
        root.innerHTML = '<div style="padding: 40px; text-align: center; color: #ef4444;"><h1>Browser Compatibility Error</h1><p>Your browser does not support Import Maps. Please use a modern version of Chrome, Edge, or Safari.</p></div>';
      }
    });
  </script>
</body>
</html>
